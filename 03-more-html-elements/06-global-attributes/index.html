<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>

    <h1>HTML & CSS Sandbox - Global Attributes</h1>

    <!-- class, id, style -->

    <!-- accesskey & title -->
    <button title="Home Button" type="button" accesskey="x" onclick="alert('Home Button Clicked')">Home</button>

    <!-- hidden -->
    <div hidden>A hidden div</div>

    <!-- tabindex -->
    <button tabindex="3">Button 1</button>
    <button tabindex="1">Button 2</button>
    <button tabindex="2">Button 3</button>

    <!-- contenteditable -->
    <div contenteditable="true">This is an editable element</div>

    <!-- draggable -->
    <div draggable="true">This is draggable div</div>

    <!-- autofocus -->
    <input type="text" autofocus>

  </body>
</html>
